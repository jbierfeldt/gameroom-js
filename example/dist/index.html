<!DOCTYPE html>
<html>
  <head>
    <title>gameroom-js example</title>
  </head>
  <body>
    <div id="game-rooms-wrapper"></div>
    <button id="get-room-button">Update Room List</button>
    <button id="make-room-button">Make New Room</button>
    <h1>gameroom-js</h1>
    <div id="room-state-wrapper"></div>
    <div id="game-state-wrapper"></div>
    <button id="next-turn-button">Next Turn</button>
    <form id="submit-form">
      <label for="name">Player Name:</label>
      <input type="text" id="name" name="name" />
      <button type="submit" id="name-submit">Submit</button>
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
